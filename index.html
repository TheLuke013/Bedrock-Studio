<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">

</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bedrock Studio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pages/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header-banner">
        <a href="index.html">
            <picture>
                <!-- mobile -->
                <source media="(max-width: 767.98px)" srcset="assets/images/bedrock-studio-logo.webp">

                <!-- tablet -->
                <source media="(max-width: 991.98px)" srcset="assets/images/bedrock-studio-logo.webp">

                <!-- desktop -->
                <img src="assets/images/bedrock-studio-logo.webp" alt="Bedrock Studio - Melhor ferramenta para o MCBE"
                    class="img-fluid">
            </picture>
        </a>
    </header>

    <header class="header">
    </header>

    <main class="main-content">
        <section class="tools-section container my-5">
            <h1 class="mb-4">Ferramentas</h1>
            <div class="row justify-content-center g-4">
                <!-- Addon Creator -->
                <div class="col-6 col-sm-4 col-md-3 text-center">
                    <a href="addon-creator.html" class="tool-link">
                        <img src="assets/images/bedrock-studio-icon.webp" alt="Addon Creator" class="img-fluid tool-img">
                        <p class="mt-2">Addon Creator</p>
                    </a>
                </div>
                <!-- Java Mod Converter -->
                <div class="col-6 col-sm-4 col-md-3 text-center">
                    <a href="java-mod-converter.html" class="tool-link">
                        <img src="assets/images/bedrock-studio-icon.webp" alt="Java Mod Converter" class="img-fluid tool-img">
                        <p class="mt-2">Java Mod Converter</p>
                    </a>
                </div>
                <!-- Addon Updater -->
                <div class="col-6 col-sm-4 col-md-3 text-center">
                    <a href="addon-updater.html" class="tool-link">
                        <img src="assets/images/bedrock-studio-icon.webp" alt="Addon Updater" class="img-fluid tool-img">
                        <p class="mt-2">Addon Updater</p>
                    </a>
                </div>
            </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
